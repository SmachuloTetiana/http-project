<div class="col-8">
  <h3>Register</h3>
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email-2">E-mail:</label>
      <input type="email" name="email" id="email-2" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="password-2">Password</label>
      <input type="password" name="password" id="password-2" class="form-control" ngModel>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
</div>
