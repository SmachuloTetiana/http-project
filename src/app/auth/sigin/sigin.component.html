<div class="col-8">
    <h3>Login</h3>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
</div>
